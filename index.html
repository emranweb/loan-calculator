<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>loan calculator</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- css reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- card -->
  <section class="loan">
    <div class="container">
      <div class="loan__header">
        <h1>Loan Calculator</h1>
      </div>
      <div class="loan__body">
        <form action="#">
          <div class="form-group">
            <label for="la">Loan Amount : </label>
            <input type="text" id="la" placeholder="Loan Amount">
          </div>
          <div class="form-group">
            <label for="interest">interest : </label>
            <input type="text" id="interest" placeholder="Interest">
          </div>
          <div class="form-group">
            <label for="years">Years : </label>
            <input type="text" id="years" placeholder="Year Of Loan">
          </div>
          <button class="btn">Calculate</button>
        </form>
      </div>
      <div class="loan__loader">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div class="loan__result">
        <div class="form-group">
          <label for="mp">Monthly Payment : </label>
          <input type="text" id="mp" placeholder="Monthly Payment" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="tp">Total Payment : </label>
          <input type="text" id="tp" placeholder="Total Payment" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="ti">Total Payment : </label>
          <input type="text" id="ti" placeholder="Total Interest" autocomplete="off">
        </div>
      </div>
    </div>
  </section>
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
